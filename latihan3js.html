<script>
  // latihan aritmatika
  var jarijari = 15;
  const phi = 3.14; //variabel const
  let luas = phi * jarijari * jarijari; //rumus luas
  let keliling = 2 * phi * jarijari; //rumus keliling

  document.write(
    "Diketahui jari2 sebuah lingkaran = " +
      jarijari +
      "cm" +
      "<br> Luas Lingkaran adalah: " +
      luas +
      "<br> Keliling Lingkaran adalah: " +
      keliling
  );
</script>
