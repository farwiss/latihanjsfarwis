<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel looping for</title>
  </head>

  <body>
    <table style="padding: 10; text-align: center; width: 100%">
      <thead>
        <tr>
          NO.
        </tr>
        <tr>
          Nama
        </tr>
        <tr>
          Alamat
        </tr>
      </thead>
      <tbody>
        <script>
          let no, warna;
          for (no = 1; no <= 20; no++) {
            warna = no % 2 == 0 ? "yellow" : "lighblue";
            document.write(` <tr bgcolor="${warna}">
              <td>${no}</td>
              <td> Mahasiswa ${no}</td>
              <td> Kecamatan Bogor ${no}</td>
              </tr> `);
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
